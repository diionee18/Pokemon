<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="favicon" href="" />
    <script
      src="https://kit.fontawesome.com/475b4348d0.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <section id="Header">
      <h1>Välj ditt Pokémon-Team</h1>
      <button id="hitta-pokemon" class="hitta-poke">Hitta PokeWarriors</button>
      <button id="mitt-lag" class="hitta-poke">Mitt lag</button>
    </section>

    <section id="sida-1">
      <div class="input-div">
        <input id="sök-pokemon" type="text" placeholder="Sök efter Pokémon" />
        <p class="spelaren-tillagd-notis">Spelaren är tillagd i ditt lag nu</p>
        <p id="fel-meddelande"></p>
      </div>

      <div class="wrapper">
        <div id="figur-plats"></div>
      </div>
    </section>

    <section id="sida-2">
      <h1 class="rubrik-lag">Ditt Pokémon Lag</h1>
      <div class="antal-spelare-div">
        <div class="invis"> 
          <p>Behöver du hjälp med att komma igång? <br> <button>Klicka här</button></p>
        </div>
      
        <div> 
          <p class="antal-spelare" id="minst-antal-spelare">
            Du behöver minst 3 spelare
          </p>
        </div>

        <div class="komma-igång"> 
          <p>Behöver du hjälp med att komma igång? <br> <button>Klicka här</button></p>
        </div>

        </div>

      <div id="wrapper2" class="wrapper2"></div>
      <section class="reserver-container">
        <hr />
        <h1 class="reserv-rubrik">Reserver</h1>
        <hr />
        <h6 id="reserv-h4" class="reserv-rubrik">Här ser du dina reserver</h6>
        <div id="container" class="reservWrapper"></div>
      </section>
        </section>

  </body>
</html>
